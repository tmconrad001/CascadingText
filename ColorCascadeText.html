<!doctype html>
<html>
<head>
<title>Cascading Text</title>
<link rel="stylesheet" type="text/css" href="ColorCascadeText.css">
<script src="jquery-1.11.0.js"></script>
<script src="ColorGradient.js"></script>
<script src="ColorCascadeText.js"></script>
</head>
<body>
<h1>
<span id="letter1">E</span>
<span id="letter2">X</span>
<span id="letter3">A</span>
<span id="letter4">M</span>
<span id="letter5">P</span>
<span id="letter6">L</span>
<span id="letter7">E</span>
</h1>

<div id="options">
Select Color Scheme:
<table>
  <tr>
    <td id="rainbow">Rainbow</td>
    <td id="patriotic">Patriotic</td>
    <td id="halloween">Halloween</td>
  </tr>
  <tr>
    <td id="seaside">Seaside</td>
    <td id="blackwhite">Black and White</td>
    <td id="rgb">RGB</td>
  </tr>
</table>
Select Background Color:
<table>
  <tr>
    <td id="white">White</td>
    <td id="black">Black</td>
    <td id="gray">Light Gray</td>
  </tr>
  <tr>
    <td id="blue">Blue</td>
    <td id="green">Green</td>
    <td id="red">Red</td>
  </tr>
</table>
</div>
</body>


</html>
